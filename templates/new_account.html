{% extends 'base.html' %}

{% block body %}
<div class="d-flex justify-content-center align-items-center w-100 h-50">
    <form class="d-flex flex-column" action="/new_account" method="POST">
        <label for="username">Username:</label>
        <input type="text" name="username" value="{{username}}">
        <label for="password">Password:</label>
        <input type="password" name="password" value='{{password}}'>
        <label for="password"> Rewrite Password:</label>
        <input type="password" name="rewritePassword" value='{{rewritePassword}}'>
        <input class="btn btn-primary my-4" type="submit" name="new_account" value="Create Account">
        <a href="./login">Already have an account? Login!</a>

        {% if error %}
            <div class="text-danger">
                {{error}}
            </div>
        {% endif %}
    </form>
</div>
{% endblock %}
